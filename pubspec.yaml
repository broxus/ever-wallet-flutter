  dio: ^4.0.6
  dotted_border: ^2.0.0+2
  dropdown_button2:
    git: https://github.com/Alex-A4/dropdown_button2.git
  duration: ^3.0.11
  expand_tap_area: ^1.1.1
  favicon: ^1.0.15
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
