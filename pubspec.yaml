name: ever_wallet
description: EVER Wallet

publish_to: 'none'

version: 1.0.5+62

environment:
  sdk: '>=2.15.1 <3.0.0'
  flutter: '>=2.8.1'

dependencies:
  another_flushbar: ^1.10.28
  auto_route: ^3.2.1
  auto_size_text: ^3.0.0
  back_button_interceptor: ^5.0.2
  change_notifier_builder: ^1.1.2
  cupertino_icons: ^1.0.4
  dio: ^4.0.4
  dropdown_button2: ^1.0.7
  duration: ^3.0.8
  easy_localization: ^3.0.0
  expand_tap_area: ^1.1.0
  fading_edge_scrollview: ^2.0.1
  firebase_analytics: ^9.0.5
  firebase_core: ^1.11.0
  firebase_crashlytics: ^2.4.5
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_form_builder: ^7.0.0
  flutter_inappwebview: ^5.3.2
  flutter_platform_widgets: ^1.12.1
  flutter_portal: ^0.4.0
  flutter_riverpod: ^1.0.3
  flutter_svg: ^1.0.0
  flutter_typeahead: ^3.2.4
  freezed_annotation: ^1.1.0
  get_it: ^7.2.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  injectable: ^1.5.0
  intl: ^0.17.0
  json_annotation: ^4.4.0
  local_auth: ^1.1.9
  logger: ^1.1.0
  lottie: ^1.2.1
  modal_bottom_sheet: ^2.0.0
  nekoton_flutter:
    path: ../nekoton-flutter
  package_info_plus: ^1.3.0
  permission_handler: ^8.3.0
  qr_code_scanner: ^0.6.1
  qr_flutter: ^4.0.0
  rxdart: ^0.27.3
  share_plus: ^3.0.4
  shimmer: ^2.0.0
  tuple: ^2.0.0
  url_launcher: ^6.0.17
  validators: ^3.0.0

dev_dependencies:
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.5
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.3
  flutter_test:
    sdk: flutter
  freezed: ^1.1.0
  hive_generator: ^1.1.1
  injectable_generator: ^1.5.2
  json_serializable: ^6.1.3
  lint: ^1.8.1

flutter_icons:
  image_path_android: 'assets/images/icon-1024x1024.png'
  image_path_ios: 'assets/images/icon-1024x1024.png'
  android: true
  ios: true
  adaptive_icon_background: 'assets/images/icon-background-1024x1024.png'
  adaptive_icon_foreground: 'assets/images/icon-foreground-1024x1024.png'

flutter_native_splash:
  color: '1a1b39'
  image: 'assets/images/icon-foreground-1024x1024.png'
  android_gravity: 'center'
  ios_content_mode: 'center'

flutter_gen:
  output: lib/generated/

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/fonts/
    - assets/images/
    - assets/animations/
    - assets/localizations/

  fonts:
    - family: PT
      fonts:
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Light.ttf
          weight: 300
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Regular.ttf
          weight: 400
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Medium.ttf
          weight: 500
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Bold.ttf
          weight: 700
