environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  another_flushbar: ^1.10.29
  async: ^2.9.0
  auto_size_text: ^3.0.0
  beamer: ^1.5.2
  bloc: ^8.1.0
  bloc_concurrency: ^0.2.0
  collection: ^1.16.0
  country_icons: ^2.0.2
  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  dotted_border: ^2.0.0+2
  drift: ^2.1.0
  dropdown_button2:
    git: https://github.com/Alex-A4/dropdown_button2.git
  duration: ^3.0.11
  event_bus: ^2.0.0
  expand_tap_area: ^1.1.1
  favicon: ^1.0.15
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_form_builder: ^7.6.0
  flutter_inappwebview: ^5.4.3+8
  flutter_link_previewer: ^2.6.6
  flutter_localizations:
    sdk: flutter
  flutter_platform_widgets: ^2.0.0
  flutter_portal: ^1.1.1
  flutter_slidable: ^2.0.0
  flutter_svg: ^1.1.4
  flutter_typeahead: ^4.0.0
  freezed_annotation: ^2.1.0
  gap: ^2.0.0
  hex: ^0.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.5
  intl: ^0.17.0
  json_annotation: ^4.6.0
  local_auth: ^2.1.2
  logger: ^1.1.0
  lottie: ^1.4.2
  modal_bottom_sheet: ^2.1.0
  nekoton_flutter:
    path: ../nekoton_flutter
  overlay_support: ^2.0.1
  package_info_plus: ^1.4.3+1
  path: ^1.8.2
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  provider: ^6.0.3
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.0.0
  rxdart: ^0.27.5
  share_plus: ^4.0.10+1
  shimmer: ^2.0.0
  simple_link_preview: ^1.0.2
  sqlite3_flutter_libs: ^0.5.0
  string_extensions: ^0.6.2
  synchronized: ^3.0.0+2
  tuple: ^2.0.0
  url_launcher: ^6.1.5
  validators: ^3.0.0
  visibility_detector: ^0.3.3
  # webview_flutter is used for html previews in browser
  webview_flutter: ^3.0.4

dev_dependencies:
  build_runner: ^2.2.0
  drift_dev: ^2.1.0
  flutter_gen_runner: ^4.3.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.8
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1
  hive_generator: ^1.1.3
  json_serializable: ^6.3.1
  lint: ^1.10.0

flutter_icons:
  image_path_android: "assets/images/icon-1024x1024.png"
  image_path_ios: "assets/images/icon-1024x1024.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/images/icon-background-1024x1024.png"
  adaptive_icon_foreground: "assets/images/icon-foreground-1024x1024.png"

flutter_native_splash:
  color: "1a1b39"
  image: "assets/images/icon-foreground-1024x1024.png"
  android_gravity: "center"
  ios_content_mode: "center"

flutter_gen:
  output: lib/generated/

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/browser/
    - assets/images/onboarding/layer1/
    - assets/images/onboarding/layer2/
    - assets/images/onboarding/layer3/
    - assets/images/onboarding/
    - assets/animations/

  fonts:
    - family: PT
      fonts:
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Light.ttf
          weight: 300
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Regular.ttf
          weight: 400
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Medium.ttf
          weight: 500
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Bold.ttf
          weight: 700
    - family: Faktum
      fonts:
        - asset: assets/fonts/faktum/Faktum-Bold.ttf
        - asset: assets/fonts/faktum/Faktum-BoldItalic.ttf
        - asset: assets/fonts/faktum/Faktum-ExtraBold.ttf
        - asset: assets/fonts/faktum/Faktum-ExtraBoldItalic.ttf
        - asset: assets/fonts/faktum/Faktum-ExtraLight.ttf
        - asset: assets/fonts/faktum/Faktum-ExtraLightItalic.ttf
        - asset: assets/fonts/faktum/Faktum-Light.ttf
        - asset: assets/fonts/faktum/Faktum-LightItalic.ttf
        - asset: assets/fonts/faktum/Faktum-Medium.ttf
        - asset: assets/fonts/faktum/Faktum-MediumItalic.ttf
        - asset: assets/fonts/faktum/Faktum-Regular.ttf
        - asset: assets/fonts/faktum/Faktum-RegularItalic.ttf
        - asset: assets/fonts/faktum/Faktum-SemiBold.ttf
        - asset: assets/fonts/faktum/Faktum-SemiBoldItalic.ttf
        - asset: assets/fonts/faktum/Faktum-Thin.ttf
        - asset: assets/fonts/faktum/Faktum-ThinItalic.ttf
