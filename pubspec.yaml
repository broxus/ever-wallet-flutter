name: ever_wallet
description: EVER Wallet

publish_to: "none"

version: 1.0.15+92

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  another_flushbar: ^1.10.29
  async: ^2.8.2
  auto_route: ^4.0.1
  auto_size_text: ^3.0.0
  back_button_interceptor: ^6.0.0
  bloc: ^8.0.3
  change_notifier_builder: ^1.1.2
  collection: ^1.16.0
  country_icons: ^2.0.2
  cupertino_icons: ^1.0.4
  dio: ^4.0.6
  dropdown_button2: ^1.5.2
  duration: ^3.0.11
  expand_tap_area: ^1.1.0
  fading_edge_scrollview: ^2.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_dotenv: ^5.0.2
  flutter_form_builder: ^7.2.1
  flutter_inappwebview: ^5.4.3+7
  flutter_link_previewer: ^2.6.6
  flutter_localizations:
    sdk: flutter
  flutter_platform_widgets: ^1.20.0
  flutter_portal: ^1.1.0
  flutter_riverpod: ^1.0.4
  flutter_svg: ^1.0.2
  flutter_typeahead: ^4.0.0
  freezed_annotation: ^2.0.3
  get_it: ^7.2.0
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  injectable: ^1.5.3
  intl: ^0.17.0
  json_annotation: ^4.5.0
  local_auth: ^2.1.0
  logger: ^1.1.0
  lottie: ^1.3.0
  modal_bottom_sheet: ^2.0.1
  nekoton_flutter:
    path: ../nekoton-flutter
  package_info_plus: ^1.4.2
  path_provider: ^2.0.10
  permission_handler: ^9.2.0
  qr_code_scanner:
    git:
      url: https://github.com/X-SLAYER/qr_code_scanner.git
      ref: flutter-beta
  qr_flutter: ^4.0.0
  rxdart: ^0.27.3
  share_plus: ^4.0.4
  shimmer: ^2.0.0
  simple_link_preview: ^1.0.2
  string_extensions: ^0.6.0
  synchronized: ^3.0.0+2
  tuple: ^2.0.0
  url_launcher: ^6.1.2
  validators: ^3.0.0

dev_dependencies:
  build_runner: ^2.1.11
  flutter_gen_runner: ^4.1.6
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.6
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  hive_generator: ^1.1.3
  injectable_generator: ^1.5.3
  json_serializable: ^6.2.0
  lint: ^1.8.2

flutter_icons:
  image_path_android: "assets/images/icon-1024x1024.png"
  image_path_ios: "assets/images/icon-1024x1024.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/images/icon-background-1024x1024.png"
  adaptive_icon_foreground: "assets/images/icon-foreground-1024x1024.png"

flutter_native_splash:
  color: "1a1b39"
  image: "assets/images/icon-foreground-1024x1024.png"
  android_gravity: "center"
  ios_content_mode: "center"

flutter_gen:
  output: lib/generated/

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  generate: true

  assets:
    - .env
    - assets/fonts/
    - assets/images/
    - assets/animations/

  fonts:
    - family: PT
      fonts:
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Light.ttf
          weight: 300
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Regular.ttf
          weight: 400
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Medium.ttf
          weight: 500
        - asset: assets/fonts/PT-Root-UI/PT-Root-UI_Bold.ttf
          weight: 700
